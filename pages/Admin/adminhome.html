<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="AdminStyle/home.css" />
    <!-- jquary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <!-- fafa icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Admin</title>
  </head>
  <body>
    <div id="navbar_section_for_admin">
      <nav>
        <div class="nave_logo">
          <h2>S.A GROUP</h2>
        </div>
        <div class="search_box">
          <input
            type="search"
            name=""
            id="search_input_admin"
            placeholder="Search hare..."
          />
        </div>

        <!-- notification_section -->
        <div class="notification_section">
          <div class="admin_tasks">
            <i class="fa fa-tasks" aria-hidden="true"></i>
            <div class="count_alert">3</div>
          </div>
          <div class="admin_mailbox">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <div class="count_alert">5</div>
          </div>
          <div class="admin_notification">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <div class="count_alert">10</div>
          </div>
        </div>

        <!-- PROFILE -->
        <div class="profile_section">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="profile_photo"></div>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#"><i class="fa fa-user" aria-hidden="true"></i> My Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="fa fa-lock" aria-hidden="true"></i> Lock screen</a></li>
              <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- SIDEBAR  -->
    <div class="sidebar">
      <div class="my_profileinsidebar">
        <div id="profile_photo_forsidebar">
          <p id="upload_icon">upload</p>
          <input type="file" accept="image/*" name="photo" id="file_name" onchange="upload_pic()">
        </div>
      </div>
      <a class="active" href="#home"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a>
      <a href="#news">Score section</a>
      <a href="#contact">News</a>
      <a href="#inbox">Inbox</a>
      <a href="#apps">Apps</a>
      <a href="#about">About</a>
    </div>
    
    <div class="content">
      <div class="content_header">
        <div class="header_components session">
          
        </div>
        <div class="header_components user"></div>
        <div class="header_components page_views"></div>
        <div class="header_components bounce_rate"></div>
      </div>
      <hr>
      <div class="content_main">
        <div class="main_component1"></div>
        <div class="main_component2"></div>

      </div>
    </div>
    

    <script src="AdminJs/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
  </body>
</html>
